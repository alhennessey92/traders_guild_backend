apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.konghq.com  # Official Kong chart repo
    chart: kong
    targetRevision: "2.48.0"  # Specify the version you want
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/alhennessey92/traders_guild_infra_kong/main/kong/values.yaml  # Custom values.yaml from GitHub
  destination:
    server: https://kubernetes.default.svc
    namespace: kong
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true