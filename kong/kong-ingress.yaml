apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kong-ingress
  namespace: kong
spec:
  ingressClassName: kong  # âœ… Correct way to specify Kong as the Ingress class
  rules:
    - host: api.tg-backend.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kong-proxy
                port:
                  number: 80
  tls:
    - hosts:
        - api.tg-backend.com
      secretName: kong-tls