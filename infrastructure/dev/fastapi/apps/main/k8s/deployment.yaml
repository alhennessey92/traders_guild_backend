apiVersion: apps/v1
kind: Deployment
metadata:
  name: tg-fastapi-main
  namespace: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tg-fastapi-main
  template:
    metadata:
      labels:
        app: tg-fastapi-main
    spec:
      containers:
        - name: fastapi-main
          image: ghcr.io/alhennessey92/tg-fastapi-main:1757195206
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
      imagePullSecrets:
        - name: ghcr-secret