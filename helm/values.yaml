kong:
  image:
    repository: kong
    tag: "latest"
  proxy:
    enabled: true
    type: LoadBalancer
    loadBalancerIP: 34.70.170.151
    annotations:
      "networking.gke.io/load-balancer-type": "External"
    service:
      additionalPorts:
        - name: http-challenge
          port: 80
          targetPort: 8000
          protocol: TCP
    http:
      enabled: true
      servicePort: 8000
      containerPort: 8000
      
    tls:
      enabled: true
      servicePort: 8443
      containerPort: 8443
      # Add TLS secret reference (Cert-Manager will populate this)
      parameters:
        - "ssl"
      secretName: tg-backend-tls  # Name of the secret Cert-Manager will create
    
  admin:
    enabled: true
    type: NodePort  # Keep as NodePort since youâ€™re using port forwarding
    http:
      enabled: true
      servicePort: 8001
      containerPort: 8001
    tls:
      enabled: false
  env:
    database: "off"
    proxy_access_log: "/dev/stdout"
    admin_access_log: "/dev/stdout"
    admin_listen: "0.0.0.0:8001"
    proxy_listen: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
  
  ingressController:
    enabled: true
    installCRDs: true  # Enable this later if you want Kong as an Ingress Controller

namespace: kong

